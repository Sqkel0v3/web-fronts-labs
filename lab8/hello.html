<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа по Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
            footer {
                text-align: center;
                padding: 10px;
                background-color: hsl(199, 100%, 50%);
                margin-top: 20px;
            }
</style>
<body>
    
    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
        </div>
    </main>

    <footer>
       &copy; Фомченко Роман, ФБИ-34, 2 курс, 2025 
    </footer>

    <script>
        
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',          
                    messageRus: 'Привет!'     
                }
            }
        }).mount('#app'); 
    </script>
</body>
</html>
