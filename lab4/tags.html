<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облако тегов CSS</title>
    <link rel="stylesheet" href="../main.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .tag-cloud {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .tag {
            position: absolute;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: default;
            white-space: nowrap;
        }
        
        .tag:hover {
            transform: scale(1.5) !important;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Позиционирование и стили для отдельных тегов */
        .tag-1 { color: #FF5733; font-size: 75px; top: 50px; left: 100px; transform: rotate(-5deg); }
        .tag-2 { color: #33FF57; font-size: 92px; top: 80px; left: 300px; transform: rotate(3deg); }
        .tag-3 { color: #3357FF; font-size: 50px; top: 150px; left: 200px; transform: rotate(-2deg); }
        .tag-4 { color: #F333FF; font-size: 45px; top: 120px; left: 400px; transform: rotate(5deg); }
        .tag-5 { color: #33FFF5; font-size: 98px; top: 200px; left: 100px; transform: rotate(-3deg); }
        .tag-6 { color: #FF33F5; font-size: 62px; top: 250px; left: 350px; transform: rotate(7deg); }
        .tag-7 { color: #8A2BE2; font-size: 70px; top: 300px; left: 150px; transform: rotate(-8deg); }
        .tag-8 { color: #A52A2A; font-size: 84px; top: 180px; left: 500px; transform: rotate(2deg); }
        .tag-9 { color: #DEB887; font-size: 63px; top: 350px; left: 250px; transform: rotate(-10deg); }
        .tag-10 { color: #5F9EA0; font-size: 72px; top: 400px; left: 400px; transform: rotate(4deg); }
        .tag-11 { color: #D2691E; font-size: 53px; top: 100px; left: 600px; transform: rotate(-7deg); }
        .tag-12 { color: #6495ED; font-size: 89px; top: 280px; left: 550px; transform: rotate(6deg); }
        .tag-13 { color: #DC143C; font-size: 86px; top: 380px; left: 100px; transform: rotate(-4deg); }
        .tag-14 { color: #008B8B; font-size: 58px; top: 450px; left: 300px; transform: rotate(8deg); }
        .tag-15 { color: #B8860B; font-size: 79px; top: 320px; left: 650px; transform: rotate(-6deg); }
    </style>
</head>
<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <h1>CSS. Позиционирование</h1>
    
    <div class="tag-cloud">
        <div class="tag tag-1">width</div>
        <div class="tag tag-2">top</div>
        <div class="tag tag-3">clear</div>
        <div class="tag tag-4">BEd</div>
        <div class="tag tag-5">margin</div>
        <div class="tag tag-6">padding</div>
        <div class="tag tag-7">height</div>
        <div class="tag tag-8">relative</div>
        <div class="tag tag-9">right</div>
        <div class="tag tag-10">position</div>
        <div class="tag tag-11">absolute</div>
        <div class="tag tag-12">fixed</div>
        <div class="tag tag-13">sticky</div>
        <div class="tag tag-14">z-index</div>
        <div class="tag tag-15">overflow</div>
    </div>
    
    <footer>
        &copy; Фомченко Роман, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
