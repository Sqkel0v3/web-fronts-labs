<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Фомченко Роман Дмитриевич. Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            header {
                cursor: pointer;
            }

            footer {
                cursor: help;
            }

            .message {
                cursor: pointer;
                display: inline-block;
                width: 250px;
                height: 30px;
                border-radius: 5%;
                border: 5px solid #4682B4;
                text-align: center;
                line-height: 30px;
                margin: 5px;
                background-color: #F0F8FF;
                font-weight: bold;
            }
        </style>
        <script>
            function getNumbers() {
                return {
                    a: parseInt(document.getElementById('numberA').value),
                    b: parseInt(document.getElementById('numberB').value)
                };
            }

            function showSum() {
                const {a, b} = getNumbers();
                alert(`Сумма ${a} и ${b} равна ${a + b}`);
            }

            function showDifference() {
                const {a, b} = getNumbers();
                alert(`Разность ${a} и ${b} равна ${a - b}`);
            }

            function showProduct() {
                const {a, b} = getNumbers();
                alert(`Произведение ${a} и ${b} равно ${a * b}`);
            }

            function showAuthor() {
                alert("Автор страницы:\nФомченко Роман Дмитриевич");
            }

            function showWelcome() {
                alert("Приветствую вас на моей странице!\nБейби ты рялна фаер!");
            }
        </script>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" id="numberA" value="0"></label><br>
            <label>Второе число: <input type="number" id="numberB" value="0"></label><br>
            
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDifference()">Найти разность чисел</div>
            <div class="message" onclick="showProduct()">Найти произведение чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="showWelcome()">
            <hr>
            &copy; Фомченко Роман Дмитриевич, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
